version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: mysql_mondial2030
    environment:
      MARIADB_ROOT_PASSWORD: mondial2030
      MARIADB_DATABASE: mondial2030
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: mondial2030_app
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:

